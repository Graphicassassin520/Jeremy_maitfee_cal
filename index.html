<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeshare Maintenance Fee Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Timeshare Maintenance Fee Calculator">
    <meta property="og:description" content="Calculate your 30-year timeshare maintenance fee obligation.">
    <meta property="og:image" content="https://your-username.github.io/timeshare-calculator/assets/social-share.png">
    <meta property="og:url" content="https://your-username.github.io/timeshare-calculator/">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="container mt-5" id="calculator-container">
        <h1 class="text-center mb-4">Timeshare Maintenance Fee Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="company">Current Timeshare Company:</label>
                <input type="text" class="form-control" id="company" name="company" required>
                <small class="form-text text-muted">Enter the name of your timeshare company.</small>
            </div>
            <div class="form-group">
                <label for="currentFee">Current Annual Maintenance Fee ($):</label>
                <input type="number" class="form-control" id="currentFee" name="currentFee" required>
                <small class="form-text text-muted">Enter your current annual maintenance fee.</small>
            </div>
            <div class="form-group">
                <label for="additionalFees">Additional Annual Fees ($):</label>
                <input type="number" class="form-control" id="additionalFees" name="additionalFees" required>
                <small class="form-text text-muted">Enter any additional annual fees (e.g., exchange fees).</small>
            </div>
            <div class="form-group">
                <label for="increaseRate">Annual % of Increase:</label>
                <select class="form-control" id="increaseRate" name="increaseRate" required>
                    <option value="0">0%</option>
                    <option value="1">1%</option>
                    <option value="2">2%</option>
                    <option value="3">3%</option>
                    <option value="4">4%</option>
                    <option value="5">5%</option>
                    <option value="6">6%</option>
                    <option value="7">7%</option>
                    <option value="8">8%</option>
                    <option value="9">9%</option>
                    <option value="10">10%</option>
                </select>
                <small class="form-text text-muted">Select the annual percentage increase.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
        </form>
    </div>
    <div id="overlay" class="overlay">
        <div id="loading-spinner" class="spinner">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <div id="loading-text">Calculation in Progress</div>
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
        <button id="done-button" class="btn btn-primary btn-block" style="display: none;">Done</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
